<!DOCTYPE html>
<html lang="en">
    <!-- {% load static %} -->
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    
    <link rel="stylesheet" href="./static/base.css?version=2">
    <link rel="stylesheet" href="./static/main.css?version=2">
    <script src="./static/main.js"></script>

    
</head>
<body>
    <div class="header">
        <div class="header-navbar-list">
            <div class="header-navbar-item">
                <a href="trangchu" class="">
                    <label class="header-navbar-name">Thống kê thời tiết</label>
                </a>
            </div>
            <ul class="header-navbar-options">
              <a href="trangchu" class="header-option-item-link">
                  <li class="header-option-item">Trang chủ</li>
              </a>
              <a href="thongkechung" class="header-option-item-link">
                  <li class="header-option-item">Thống kê chung</li>
              </a>
              <a href="thongkengay" class="header-option-item-link">
                  <li class="header-option-item">Thống kê ngày</li>
              </a>
              <a href="thongkethang" class="header-option-item-link">
                  <li class="header-option-item">Thống kê tháng</li>
              </a>
              <a href="thongkenam" class="header-option-item-link">
                  <li class="header-option-item">Thống kê năm</li>
              </a>
            </ul>
           
          </ul>
        </div>
    </div>
    <div class="app-container">
        <div class="content">
            <div class="select-wrapper">
              <form                
                action="ketquathang"
                method="post">
                {% csrf_token %} 
                <div class="title">Chọn thông tin cần xem</div>
                <div class="custom-select-thongkechung"> 
                    <div class="custom-select-item">
                        <select id="idPT" name="idPT">
                          <option value="0">Tỉnh</option>
                          <option value="1">An Giang</option>
                          <option value="2">Bà Rịa-Vũng Tàu</option>
                          <option value="3">Bắc Giang</option>
                          <option value="4">Bắc Kạn</option>
                          <option value="5">Bạc Liêu</option>
                          <option value="6">Bắc Ninh</option>
                          <option value="7">Bến Tre</option>
                          <option value="8">Bình Định</option>
                          <option value="9">Bình Dương</option>
                          <option value="10">Bình Phước</option>
                          <option value="11">Bình Thuận</option>
                          <option value="12">Cà Mau</option>
                          <option value="13">Cần Thơ</option>
                          <option value="14">Cao Bằng </option>
                          <option value="15">Đà Nẵng</option>
                          <option value="16">Đắk Lắk</option>
                          <option value="17">Đắk Nông</option>
                          <option value="18">Điện Biên</option>
                          <option value="19">Đồng Nai</option>
                          <option value="20">Đồng Tháp</option>
                          <option value="21">Gia Lai</option>
                          <option value="22">Hà Giang</option>
                          <option value="23">Hà Nam</option>
                          <option value="24">Hà Nội </option>
                          <option value="25">Hà Tĩnh</option>
                          <option value="26">Hải Dương</option>
                          <option value="27">Hải Phòng</option>
                          <option value="28">Hậu Giang</option>
                          <option value="29">Hòa Bình</option>
                          <option value="30">Hưng Yên</option>
                          <option value="31">Khánh Hòa</option>
                          <option value="32">Kiên Giang</option>
                          <option value="33">Kon Tum</option>
                          <option value="34">Lai Châu</option>
                          <option value="35">Lâm Đồng</option>
                          <option value="36">Lạng Sơn</option>
                          <option value="37">Lào Cai</option>
                          <option value="38">Long An</option>
                          <option value="39">Nam Định</option>
                          <option value="40">Nghệ An</option>
                          <option value="41">Ninh Bình</option>
                          <option value="42">Ninh Thuận</option>
                          <option value="43">Phú Thọ</option>
                          <option value="44">Phú Yên</option>
                          <option value="45">Quảng Bình</option>
                          <option value="46">Quảng Nam</option>
                          <option value="47">Quảng Ngãi</option>
                          <option value="48">Quảng Ninh</option>
                          <option value="49">Quảng Trị</option>
                          <option value="50">Sóc Trăng</option>
                          <option value="51">Sơn La</option>
                          <option value="52">Tây Ninh</option>
                          <option value="53">Thái Bình</option>
                          <option value="54">Thái Nguyên</option>
                          <option value="55">Thanh Hóa</option>
                          <option value="56">Thừa Thiên Huế</option>
                          <option value="57">Tiền Giang</option>
                          <option value="58">Thành phố Hồ Chí Minh</option>
                          <option value="59">Trà Vinh</option>
                          <option value="60">Tuyên Quang</option>
                          <option value="61">Vĩnh Long</option>
                          <option value="62">Vĩnh Phúc</option>
                          <option value="63">Yên Bái</option>                     
                        </select>
                    </div>
           
                    <div class="custom-select-item">
                      <select id="month" name="month" onchange="comboMonthselect(this)" >
                        <option value="0">Tháng</option>   
                        <option value="1" name="1">1</option>   
                        <option value="2" name="2">2</option>   
                        <option value="3" name="3">3</option>
                        <option value="4" name="4">4</option>   
                        <option value="5" name="5">5</option>   
                        <option value="6" name="6">6</option>   
                        <option value="7" name="7">7</option>
                        <option value="8" name="9">8</option>   
                        <option value="9" name="9">9</option>   
                        <option value="10" name="10">10</option>   
                        <option value="11" name="11">11</option>
                        <option value="12" name="12">12</option>
                     
                      </select>
                    </div>                
                  <div class="custom-select-item">
                      <select id="year" name="year">
                        <option value="0">Năm</option>
                        <option value="2020" name="2020">2020</option>
                        <option value="2021" name="2021">2021</option>
                        <option value="2022" name="2022">2022</option>
                        
                      </select>
                  </div>
                  <div class="custom-select-item">
                    <select id="tkType" name="tkType" onchange="comboTypeselect(this)">
                      <option value="0">Loại</option>
                      <option value="TEMP_2M" name="TEMP_2M">Nhiệt độ</option>
                      <option value="DEW_FROST" name="DEW_FROST">Điểm sương</option>
                      <option value="HUMI_2M" name="HUMI_2M">Độ ẩm</option>
                      <option value="PRECTOTCORR" name="PRECTOTCORR">Lượng mưa</option>
                      <option value="SURF_PRESS" name="SURF_PRESS">Áp suất bề mặt</option>
                      <option value="WIND_SPEED" name="WIND_SPEED">Tốc độ gió</option>
                      <option value="WIND_DIREC" name="WIND_DIREC">Hướng gió</option>
                   
                    </select>
                </div>
                </div>           
                
                <button type="submit" class="btn btn-primary" onclick="xulithongkejs()">Xem thông tin</button>
              </form>
                  
              </div>            

              <ul class="weather-info">
                <li class="weather-info-item weather-info-status">
                    <div class="title">Kết quả thống kê</div>
                    <img src="/static/hinhanh.png" alt="" class="">   
                </li>
                <button type="submit" class="btn btn-primary" onclick="xulicsvjs()">Xem dữ liệu</button>
                
              
                
            </ul>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
